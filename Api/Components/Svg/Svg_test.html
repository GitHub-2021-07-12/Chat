<!DOCTYPE html>


<html>
    <head>
        <meta charset='utf-8'>
        <meta content='user-scalable=no, width=720' name='viewport'>
        <title>Svg</title>

        <style>
            * {
                &[_building] {
                    display: none;
                }
                &:not(:defined) {
                    display: none;
                }
            }

            x-svg {
                border: 1px solid #000;
                fill: none;
                height: 100px;
                stroke: #888;
                width: 100px;

                &:hover {
                    stroke: red;
                }
            }
        </style>

        <script type='module'>
            let {Svg} = await import('./Svg.js');
            await Svg._defined;
        </script>
    </head>

    <body>
        <x-svg url='./Svg.svg#cross'></x-svg>
        <x-svg url='./Svg_0.svg'></x-svg>
    </body>
</html>
