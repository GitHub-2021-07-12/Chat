<div class='root'>
    <x-flickable class='display' disabled_ part='display' scrollEdge_size='10' scrollBars='phantom' snag='x-message' sticky>
        <x-repeater class='repeater' interpolation='repeater'>
            <template Repeater__delegate>
                <x-message
                    class='message Theme__ghost'

                    avatar_hue='{{repeater: avatar_hue}}'
                    avatar_url='{{repeater: avatar_url}}'
                    date='{{repeater: date}}'
                    name='{{repeater: name}}'
                    own='{{repeater: own}}'
                >
                    {{repeater: content}}
                </x-message>
            </template>
        </x-repeater>
    </x-flickable>

    <div class='toolBar'>
        <div class='meta_textArea'>
            <x-textArea class='textArea Theme__block' part='textArea' placeholder='Сообщение'></x-textArea>

            <div class='button_send Theme__button' part='button_send'>
                <svg class='icon'>
                    <use href='{{resource: arrow_send}}'/>
                </svg>
            </div>
        </div>
    </div>
</div>
