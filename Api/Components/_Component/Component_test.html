<!DOCTYPE html>


<html>
    <head>
        <meta charset='utf-8'>
        <meta content='user-scalable=no, width=720' name='viewport'>
        <title>Component_new</title>

        <style>
            * {
                &[_building] {
                    display: none;
                }
                &:not(:defined) {
                    display: none;
                }
            }
        </style>

        <script type='module'>
            let {Component_new} = await import('./Component_new.js');
            await Component_new._defined;

            window.components_new = document.querySelectorAll('x-component_new');
            await Promise.all([...components_new].map((item) => item._built));
        </script>
    </head>

    <body>
        <x-component_new></x-component_new>
    </body>
</html>
